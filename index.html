
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookmyshow</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <header>
        <div class = "navbar">
            <div class="main-logo">
                <p>MovieHub</p>
            </div>
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass glass"></i>
                <form action="/" method="post">
                    <label for="movieInput"></label>
                    <input placeholder="Search Movies" class = "search" id="movieInput" type="text" name="movieName">
                    <button class ="myButton" type="Submit">Go</button>
                </form>
            </div>
            <div class="pop-btn">
                <select>
                    <option value="">Menu </option>
                    <option value="Home">Home</option>
                    <option value="Contact">Contact</option>
                    <option value="Movies">Movies</option>
                    <option value="City">City</option>
                </select>
            </div>
        </div>
    </header>

    <div class = "slider">
        <div class="images">
            <input type="radio" name = "slide" id = "john-wick" checked>
            <input type="radio" name = "slide" id = "inception">
            <input type="radio" name = "slide" id = "mad-max">
            <input type="radio" name = "slide" id = "oppenheimer">
            <img src="images/slide-1.jpg" alt="john-wick" class = "m1">
            <img src="images/slide-2.jpg" alt="inception" class = "m2">
            <img src="images/slide-3.jpg" alt="mad-max" class = "m3">
            <img src="images/slide-4.jpg" alt="oppenheimer" class = "m4">
        </div>
        <div class="dots">
            <label for="john-wick"></label>
            <label for="inception"></label>
            <label for="mad-max"></label>
            <label for="oppenheimer"></label>
        </div>
    </div>
    <div class="headings">
        <p>Recommended Movies</p>
    </div>
    <div class="cards">
        <div class="card1">
            <a href="/cityChoose">
            <img class = "card" src="images/card-1.avif" alt="">
            </a>
        </div>
        <div class="card2">
            <a href="/cityChoose">
            <img class = "card" src="images/card-2.avif" alt="">
            </a>
        </div>
        <div class="card3">
            <a href="/cityChoose">
            <img class = "card" src="images/card-3.avif" alt="">
            </a>
        </div>
        <div class="card4">
            <a href="/cityChoose">
            <img class = "card" src="images/card-4.avif" alt="">
            </a>
        </div>
        <div class="card5">
            <a href="/cityChoose">
            <img class = "card" src="images/card-5.avif" alt="">
            </a>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <div class="tagline">
            <p>Book your cinematic adventure with just a click - Lights, Camera, Book Now!</p>
        </div>
        <div class="icons">
            <a href=""><i class="fa-brands fa-instagram fa-3x"></i></a>
            <a href=""><i class="fa-brands fa-twitter fa-3x"></i></a>
            <a href=""><i class="fa-brands fa-facebook fa-3x"></i></a>
            <a href=""><i class="fa-brands fa-youtube fa-3x"></i></a>
            <a href=""><i class="fa-brands fa-linkedin-in fa-3x"></i></a>
        </div>
        <div class= "copyright" >
            <p>@MovieHub 2023</p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a155253d3e.js" crossorigin="anonymous"></script>
</body>
</html>
